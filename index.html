<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C & N Photo Strip</title>
    <style>
        body { 
            background: #d1c4bc; font-family: 'Courier New', Courier, monospace; 
            display: flex; flex-direction: column; align-items: center; padding: 20px;
        }
        /* Live Filter Preview */
        .none { filter: none; }
        .bw { filter: grayscale(1) contrast(1.2); }
        .sepia { filter: sepia(1) contrast(1.1); }

        #camera-view {
            position: relative; width: 320px; height: 240px;
            border: 10px solid white; box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            background: #000; overflow: hidden; margin-bottom: 10px;
        }
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }

        .controls { margin-bottom: 20px; display: flex; gap: 10px; }
        .filter-btn { 
            padding: 8px 15px; border: 1px solid #704214; background: #f4ecd8; 
            cursor: pointer; font-family: inherit; font-size: 0.8rem;
        }
        .filter-btn.active { background: #704214; color: white; }

        .start-btn {
            padding: 12px 30px; background: #a64452; color: white; 
            border: none; cursor: pointer; font-family: inherit; font-size: 1rem;
        }
        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            font-size: 4rem; color: white; font-weight: bold; z-index: 10; display: none;
        }

        /* Preview of the Vertical Strip */
        #strip-preview {
            margin-top: 30px; background: #1a1a1a; padding: 10px;
            display: flex; flex-direction: column; gap: 8px; width: 120px;
            border-radius: 2px; box-shadow: 0 10px 25px rgba(0,0,0,0.4);
        }
        .shot-box { width: 100%; height: 80px; background: #333; object-fit: cover; border: 1px solid #444; }
        .header-box { color: white; text-align: center; font-size: 8px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h2 style="font-size: 1.5rem;">Photo Strip Booth</h2>

    <div class="controls">
        <button class="filter-btn active" onclick="changeFilter('none', this)">ORIGINAL</button>
        <button class="filter-btn" onclick="changeFilter('bw', this)">B&W</button>
        <button class="filter-btn" onclick="changeFilter('sepia', this)">SEPIA</button>
    </div>

    <div id="camera-view">
        <video id="video" autoplay playsinline class="none"></video>
        <div id="countdown">3</div>
    </div>

    <button id="snap-btn" class="start-btn" onclick="startSession()">Start 4-Shot Session</button>

    <div id="strip-preview">
        <div class="header-box">C & N<br>2026</div>
        <img class="shot-box" id="p0">
        <img class="shot-box" id="p1">
        <img class="shot-box" id="p2">
        <img class="shot-box" id="p3">
    </div>

    <canvas id="finalCanvas" width="600" height="1800" style="display:none;"></canvas>

    <script>
        const video = document.getElementById('video');
        const countdownEl = document.getElementById('countdown');
        const canvas = document.getElementById('finalCanvas');
        const ctx = canvas.getContext('2d');
        let activeFilter = 'none';
        let capturedShots = [];

        // Preload Stickers
        const stickers = ["fav1.png", "fav2.png", "fav3.png", "fav4.png"].map(src => {
            const i = new Image(); i.src = src; return i;
        });

        navigator.mediaDevices.getUserMedia({ video: true }).then(s => video.srcObject = s);

        function changeFilter(type, btn) {
            activeFilter = type;
            video.className = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function startSession() {
            capturedShots = [];
            document.getElementById('snap-btn').disabled = true;
            
            for (let i = 0; i < 4; i++) {
                await doCountdown();
                takeShot(i);
                await new Promise(r => setTimeout(r, 1000));
            }
            
            buildFinalStrip();
            document.getElementById('snap-btn').disabled = false;
        }

        function doCountdown() {
            return new Promise(res => {
                let count = 3;
                countdownEl.style.display = 'block';
                countdownEl.innerText = count;
                let t = setInterval(() => {
                    count--;
                    if(count > 0) countdownEl.innerText = count;
                    else { clearInterval(t); countdownEl.style.display = 'none'; res(); }
                }, 1000);
            });
        }

        function takeShot(index) {
            const temp = document.createElement('canvas');
            temp.width = 600; temp.height = 450;
            const tCtx = temp.getContext('2d');
            
            // Mirror
            tCtx.translate(600, 0); tCtx.scale(-1, 1);
            
            // Apply Filter to file
            if(activeFilter === 'bw') tCtx.filter = 'grayscale(1) contrast(1.2)';
            if(activeFilter === 'sepia') tCtx.filter = 'sepia(1) contrast(1.1)';
            
            tCtx.drawImage(video, 0, 0, 600, 450);
            const data = temp.toDataURL('image/png');
            capturedShots.push(data);
            document.getElementById(`p${index}`).src = data;
        }

        function buildFinalStrip() {
            // Black Background like Layout D
            ctx.fillStyle = "#111111";
            ctx.fillRect(0, 0, 600, 1800);

            // Header Text
            ctx.fillStyle = "white";
            ctx.font = "italic 40px 'Brush Script MT', cursive";
            ctx.textAlign = "center";
            ctx.fillText("Claire & Nadine", 300, 100);
            ctx.font = "25px 'Courier New'";
            ctx.fillText("02 / 09 / 26", 300, 150);

            let done = 0;
            capturedShots.forEach((data, i) => {
                const img = new Image();
                img.src = data;
                img.onload = () => {
                    const y = 200 + (i * 380);
                    ctx.drawImage(img, 50, y, 500, 350);
                    
                    // Sticker placement (one per box)
                    ctx.drawImage(stickers[i], 420, y + 220, 120, 120);

                    done++;
                    if(done === 4) {
                        const final = canvas.toDataURL('image/png');
                        const link = document.createElement('a');
                        link.download = "PhotoStrip.png";
                        link.href = final;
                        link.click();
                    }
                };
            });
        }
    </script>
</body>
</html>
